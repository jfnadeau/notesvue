<div class="note-editor">
    <div class="note-editor-header pure-g">
        <div class="pure-u-1-2">
            <h1 class="note-editor-title">{{note.title}}</h1>
        </div>
        <div class="note-editor-controls pure-u-1-2">
            <button class="secondary-button pure-button" @click="save">Save</button>
        </div>
    </div>

    <div class="note-editor-body">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="title">Title</label>
                <input name="title" class="pure-input-1" type="text" v-model="note.title">
                <label for="description">Description</label>
                <textarea name="description" class="pure-input-1" v-model="note.description" rows="20"></textarea>
            </fieldset>
        </form>
    </div>
</div>
